<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>PESPad</title>
<script type="text/javascript" src="sencha-touch/1.1.0/sencha-touch-debug.js"></script>
<script type="text/javascript" src="mobile.js"></script>
<link href="sencha-touch/1.1.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
<link href="mobile.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="dpad">
	<center>
		<table border="0">
			<tr>
				<td>&nbsp;</td>
				<td><div id="upBtn"></div></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td><div id="leftBtn"></div></td>
				<td>&nbsp;</td>
				<td><div id="rightBtn"></div></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><div id="downBtn"></div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</center>
</div>

<div id="startSelect">
	<center>
		<table border="0">
			<tr>
				<td><div id="startBtn"></div>
				<td>&nbsp;</td>
				<td><div id="selectBtn"></div></td>
			</tr>
			<tr>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="3" align="center"><div id="exitBtn"></div></td>
			</tr>
		</table>
	</center>
</div>

<div id="buttons">
	<center>
		<table border="0">
			<tr>
				<td>&nbsp;</td>
				<td><div id="yBtn"></div></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td><div id="xBtn"></div></td>
				<td>&nbsp;</td>
				<td><div id="bBtn"></div></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><div id="aBtn"></div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</center>
</div>

</body>
</html>
